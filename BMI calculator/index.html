<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>bmi calculator</title>
  </head>
  <body>
    <header class="header"><h1>BMI calculator</h1></header>

    <section class="section">
      <div class="weight-div">
        <h3>Enter your weight :</h3>
        <input type="text" class="weight" placeholder="weight in kg..." />
      </div>

      <div class="height-div">
        <h3>Enter your height :</h3>
        <input type="text" class="height" placeholder="height in m..." />
      </div>

      <div class="result">
        <h4>BMI : <span class="bmi">0</span></h4>
        <p class="desc"></p>
      </div>

      <div class="btn">
        <button class="done">Done</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
